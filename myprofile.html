<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Profile | IELTS WITH UMAR</title>
    <link rel="icon" href="IELTS WITH UMAR LOGO.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f7;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: rgb(0, 200, 25);
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header img {
            max-width: 80px;
            margin-right: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }

        nav {
            background-color: rgb(0, 175, 25);
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: rgb(0, 150, 25);
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .profile-card {
            background: linear-gradient(135deg, #f7f7f7, #ffffff);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 50px auto;
            overflow: hidden;
            display: none;
        }

        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none;
        }

        .auth-container h2 {
            color: rgb(0, 200, 25);
            margin-bottom: 20px;
        }

        .auth-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .auth-container button {
            width: 100%;
            padding: 12px;
            background-color: rgb(0, 200, 25);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .auth-container button:hover {
            background-color: rgb(0, 175, 25);
        }

        .auth-toggle {
            margin-top: 15px;
            color: #555;
            font-size: 0.9rem;
        }

        .auth-toggle a {
            color: rgb(0, 200, 25);
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        .profile-header-bg {
            background-color: rgb(0, 200, 25);
            display: flex;
            align-items: center;
            padding: 30px;
            color: white;
            position: relative;
        }

        .profile-picture-container {
            position: relative;
        }

        .profile-picture {
            width: 180px;
            height: 180px;
            border-radius: 20px;
            border: 8px solid white;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .update-photo-section {
            position: absolute;
            bottom: -5px;
            right: 0;
            width: 100%;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0 0 12px 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 10;
        }

        .update-photo-section input {
            width: calc(100% - 10px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .update-photo-section button {
            width: 100%;
            margin-top: 5px;
            padding: 5px;
            background-color: rgb(0, 200, 25);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #update-photo-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: white;
            color: rgb(0, 200, 25);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .user-name-title {
            font-size: 3rem;
            font-weight: bold;
            margin-left: 30px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .profile-content {
            padding: 20px 40px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .info-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            width: 100%;
        }

        .info-list li {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            font-size: 1.2rem;
            color: #555;
        }

        .info-list li i {
            width: 30px;
            text-align: center;
            margin-right: 15px;
            color: rgb(0, 200, 25);
        }

        .info-list li .name-section,
        .info-list li .password-section {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .name-display-wrapper,
        .password-display-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .edit-btn {
            background-color: #e2e6e9;
            color: #333;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-btn:hover {
            background-color: #d1d5d8;
        }

        .name-edit-form {
            display: none;
            flex-direction: row;
            gap: 10px;
            margin-top: 10px;
            padding-left: 45px;
            align-items: center;
        }

        .name-edit-form input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            flex-grow: 1;
        }

        .name-edit-form .save-btn,
        .name-edit-form .cancel-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .name-edit-form .save-btn {
            background-color: rgb(0, 200, 25);
            color: white;
        }

        .name-edit-form .cancel-btn {
            background-color: #ccc;
            color: #333;
        }


        .password-change-form {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            padding-left: 45px;
        }

        .password-change-form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-input-wrapper {
            position: relative;
        }

        .password-input-wrapper input {
            width: calc(100% - 40px);
        }

        .password-input-wrapper .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }

        .password-change-form button {
            background-color: rgb(0, 200, 25);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .password-change-form button:hover {
            background-color: rgb(0, 175, 25);
        }

        #message {
            text-align: left;
            margin-top: 15px;
            font-weight: 500;
        }

        .action-buttons-container {
            text-align: center;
            margin-top: 20px;
        }

        .action-btn {
            padding: 12px 20px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 5px;
        }

        #logout-btn {
            background-color: #c92f44;
        }

        #logout-btn:hover {
            background-color: #a52a00;
        }

        footer {
            background-color: rgb(0, 175, 25);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            font-weight: 600;
            width: 100%;
            font-size: 0.9rem;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.75;
            margin: 18px 0;
            color: #444;
            text-align: center;
        }
    </style>
</head>

        <a href="index.html"><img src="IELTS WITH UMAR LOGO.png" alt="IELTS WITH UMAR Logo"></a>
        <h1>My Profile</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>

        <a href="reading.html">Reading</a>

    <div class="main-content">
        <div class="profile-card" id="profile-card">
            <div class="profile-header-bg">
                <div class="profile-picture-container">
                    <img id="profile-pic" class="profile-picture" src="image_b882a9.png" alt="Profile Picture">
                    <button id="update-photo-btn"><i class="fas fa-camera"></i></button>
                    <div id="update-photo-section" class="update-photo-section">
                        <input type="text" id="photo-url" placeholder="Enter photo URL">
                        <button id="submit-photo-url">Update Photo</button>
                    </div>
                </div>
                <h2 class="user-name-title" id="username">Loading...</h2>
            </div>
            <div class="profile-content">
                <ul class="info-list">
                    <li>
                        <i class="fas fa-user"></i>
                        <div class="name-section">
                            <div class="name-display-wrapper">
                                <span id="display-name">_</span>
                                <button id="change-username-btn" class="edit-btn">Change username</button>
                            </div>
                            <div class="name-edit-form" id="name-edit-form">
                                <input type="text" id="new-display-name" placeholder="New Display Name">
                                <button id="save-name-btn" class="save-btn">Save</button>
                                <button id="cancel-name-btn" class="cancel-btn">Cancel</button>
                            </div>
                        </div>
                    </li>
                    <li><i class="fas fa-envelope"></i><span id="email">_</span></li>
                    <li>
                        <i class="fas fa-lock"></i>
                        <div class="password-section">
                            <div class="password-display-wrapper">
                                <span id="password-display">••••••••</span>
                                <button id="change-password-btn" class="edit-btn">Change password</button>
                            </div>
                            <div id="password-change-form" class="password-change-form">
                                <div class="password-input-wrapper">
                                    <input type="password" id="new-password" placeholder="New Password" minlength="6">
                                    <i class="fas fa-eye-slash toggle-password" data-target="new-password"></i>
                                </div>
                                <div class="password-input-wrapper">
                                    <input type="password" id="confirm-password" placeholder="Confirm Password">
                                    <i class="fas fa-eye-slash toggle-password" data-target="confirm-password"></i>
                                </div>
                                <button id="submit-new-password">Update Password</button>
                            </div>
                        </div>
                    </li>
                </ul>
                <div id="message"></div>
                <div class="action-buttons-container">
                    <button id="logout-btn" class="action-btn">Log Out</button>
                </div>
            </div>
        </div>

        <div class="auth-container" id="auth-container">
            <div id="login-form">
                <h2>Log In</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button id="login-submit-btn">Log In</button>
                <p id="login-message" class="auth-message"></p>
                <p class="auth-toggle">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>

            <div id="signup-form" style="display: none;">
                <h2>Sign Up</h2>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required minlength="6">
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                <button id="signup-submit-btn">Sign Up</button>
                <p id="signup-message" class="auth-message"></p>
                <p class="auth-toggle">Already have an account? <a href="#" id="show-login">Log In</a></p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD8dHSHXeCW7FmEtVYZ-miAfhGlwqGTUGA",
            authDomain: "ielts-with-umar.firebaseapp.com",
            projectId: "ielts-with-umar",
            storageBucket: "ielts-with-umar.appspot.com",
            messagingSenderId: "373444526917",
            appId: "1:373444526917:web:35b7363401de1df815742c"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const profileCard = document.getElementById("profile-card");
        const authContainer = document.getElementById("auth-container");
        const profilePic = document.getElementById("profile-pic");
        const usernameEl = document.getElementById("username");
        const displayNameEl = document.getElementById("display-name");
        const emailEl = document.getElementById("email");
        const changePasswordBtn = document.getElementById("change-password-btn");
        const passwordChangeForm = document.getElementById("password-change-form");
        const newPasswordInput = document.getElementById("new-password");
        const confirmPasswordInput = document.getElementById("confirm-password");
        const submitNewPasswordBtn = document.getElementById("submit-new-password");
        const logoutBtn = document.getElementById("logout-btn");
        const messageDiv = document.getElementById("message");
        const passwordSection = document.querySelector(".password-section");
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");
        const loginEmailInput = document.getElementById("login-email");
        const loginPasswordInput = document.getElementById("login-password");
        const loginSubmitBtn = document.getElementById("login-submit-btn");
        const loginMessage = document.getElementById("login-message");
        const signupEmailInput = document.getElementById("signup-email");
        const signupPasswordInput = document.getElementById("signup-password");
        const signupConfirmPasswordInput = document.getElementById("signup-confirm-password");
        const signupSubmitBtn = document.getElementById("signup-submit-btn");
        const signupMessage = document.getElementById("signup-message");
        const showLoginLink = document.getElementById("show-login");
        const showSignupLink = document.getElementById("show-signup");
        const updatePhotoBtn = document.getElementById("update-photo-btn");
        const updatePhotoSection = document.getElementById("update-photo-section");
        const photoUrlInput = document.getElementById("photo-url");
        const submitPhotoUrlBtn = document.getElementById("submit-photo-url");

        // New elements for name change
        const changeUsernameBtn = document.getElementById("change-username-btn");
        const nameDisplayWrapper = document.querySelector(".name-display-wrapper");
        const nameEditForm = document.getElementById("name-edit-form");
        const newDisplayNameInput = document.getElementById("new-display-name");
        const saveNameBtn = document.getElementById("save-name-btn");
        const cancelNameBtn = document.getElementById("cancel-name-btn");


        function showMessage(msg, color = "red", target = messageDiv) {
            target.textContent = msg;
            target.style.color = color;
        }

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                profileCard.style.display = 'block';
                authContainer.style.display = 'none';

                usernameEl.textContent = user.displayName || "User";
                displayNameEl.textContent = user.displayName || "User";
                emailEl.textContent = user.email;
                passwordSection.style.display = 'flex';
                logoutBtn.style.display = 'inline-block';
                showMessage("", "red", loginMessage);
                showMessage("", "red", signupMessage);

                if (user.photoURL) {
                    profilePic.src = user.photoURL;
                } else {
                    profilePic.src = "image_b882a9.png";
                }
            } else {
                profileCard.style.display = 'none';
                authContainer.style.display = 'block';
            }
        });

        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', (e) => {
                const targetId = e.target.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                e.target.classList.toggle('fa-eye');
                e.target.classList.toggle('fa-eye-slash');
            });
        });

        changePasswordBtn.addEventListener("click", () => {
            passwordChangeForm.style.display = passwordChangeForm.style.display === 'flex' ? 'none' : 'flex';
            showMessage("");
        });

        submitNewPasswordBtn.addEventListener("click", async () => {
            const user = auth.currentUser;
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (newPassword.length < 6) {
                showMessage("Password must be at least 6 characters long.");
                return;
            }
            if (newPassword !== confirmPassword) {
                showMessage("Passwords do not match.");
                return;
            }

            try {
                await user.updatePassword(newPassword);
                showMessage("Password updated successfully!", "green");
                newPasswordInput.value = "";
                confirmPasswordInput.value = "";
                passwordChangeForm.style.display = 'none';
            } catch (err) {
                console.error("Password change failed:", err);
                if (err.code === "auth/requires-recent-login") {
                    showMessage("Please log out and log in again to change your password. This is a security measure.", "orange");
                } else {
                    showMessage("Failed to change password. Please try again later.");
                }
            }
        });

        logoutBtn.addEventListener("click", async () => {
            await auth.signOut();
            window.location.href = "index.html";
        });

        // Toggle between login and signup forms
        showSignupLink.addEventListener("click", (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        });

        showLoginLink.addEventListener("click", (e) => {
            e.preventDefault();
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        });

        // Handle Login Submission
        loginSubmitBtn.addEventListener("click", async (e) => {
            e.preventDefault();
            const email = loginEmailInput.value;
            const password = loginPasswordInput.value;
            if (email && password) {
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    showMessage("Logged in successfully!", "green", loginMessage);
                } catch (err) {
                    console.error("Login failed:", err.message);
                    showMessage(err.message, "red", loginMessage);
                }
            } else {
                showMessage("Please fill in both fields.", "red", loginMessage);
            }
        });

        // Handle Signup Submission
        signupSubmitBtn.addEventListener("click", async (e) => {
            e.preventDefault();
            const email = signupEmailInput.value;
            const password = signupPasswordInput.value;
            const confirmPassword = signupConfirmPasswordInput.value;

            if (password !== confirmPassword) {
                showMessage("Passwords do not match.", "red", signupMessage);
                return;
            }
            if (password.length < 6) {
                showMessage("Password must be at least 6 characters long.", "red", signupMessage);
                return;
            }

            try {
                await auth.createUserWithEmailAndPassword(email, password);
                showMessage("Signed up successfully! You can now log in.", "green", signupMessage);
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
            } catch (err) {
                console.error("Signup failed:", err.message);
                showMessage(err.message, "red", signupMessage);
            }
        });

        // Toggle photo URL input field
        updatePhotoBtn.addEventListener("click", () => {
            updatePhotoSection.style.display = updatePhotoSection.style.display === 'block' ? 'none' : 'block';
        });

        // Handle photo URL update
        submitPhotoUrlBtn.addEventListener("click", async () => {
            const user = auth.currentUser;
            const photoUrl = photoUrlInput.value;
            if (user && photoUrl) {
                try {
                    await user.updateProfile({ photoURL: photoUrl });
                    profilePic.src = photoUrl;
                    showMessage("Profile photo updated successfully!", "green");
                    photoUrlInput.value = "";
                    updatePhotoSection.style.display = 'none';
                } catch (err) {
                    console.error("Photo update failed:", err);
                    showMessage("Failed to update profile photo. Please try again.", "red");
                }
            } else {
                showMessage("Please enter a valid URL.", "red");
            }
        });

        // New functions for display name change
        changeUsernameBtn.addEventListener("click", () => {
            const currentName = displayNameEl.textContent;
            newDisplayNameInput.value = currentName;
            nameDisplayWrapper.style.display = 'none';
            nameEditForm.style.display = 'flex';
        });

        cancelNameBtn.addEventListener("click", () => {
            nameDisplayWrapper.style.display = 'flex';
            nameEditForm.style.display = 'none';
            showMessage("");
        });

        saveNameBtn.addEventListener("click", async () => {
            const user = auth.currentUser;
            const newName = newDisplayNameInput.value.trim();

            if (!newName) {
                showMessage("Display name cannot be empty.");
                return;
            }

            try {
                await user.updateProfile({ displayName: newName });
                usernameEl.textContent = newName;
                displayNameEl.textContent = newName;
                showMessage("Username updated successfully!", "green");
                nameDisplayWrapper.style.display = 'flex';
                nameEditForm.style.display = 'none';
            } catch (err) {
                console.error("Display name update failed:", err);
                showMessage("Failed to update username. Please try again.");
            }
        });
    </script>
</body>
